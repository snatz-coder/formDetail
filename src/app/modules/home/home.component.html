
 <div *ngIf="loading" class="loading">
  <app-spinner></app-spinner>
</div>
<div class="container" *ngIf="!loading" >
  <div *ngIf="formDetails">
    <div class="circle">
      <p>{{initials}}</p>
     </div>
     <div class="header" *ngFor="let data of dataList">
       <p>{{fullName | titlecase}} </p>
       <div data-test="address">
        <p data-test="addressFormat">{{data.address.line1}},{{data.address.city}},{{data.address.county}},{{data.address.postcode}}</p>
       </div>
     </div>
  </div>

  <h1>Update your details</h1>
  <form [formGroup]="detailsForm" #itemForm="ngForm"  >
    <div class="form-inline">
      <div class="col-md-6  form-group">
        <label for="userName">First name</label>
        <input type="text" id="firstName"  class="formControl" formControlName="firstName" #fName />
      </div>
    
      <div class="col-md-6  form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName"  class="formControl" formControlName="lastName"  #lName />    
      </div>
    </div>


    <div formGroupName="address" >
 <div class="form-inline">
  <div class="col-md-6 form-group">
    <label for="line1">Address line 1</label>
    <input type="text" id="line1" class="formControl" formControlName="line1" #line1/>    
  </div>

  <div class="col-md-6 form-group">
    <label for="line2">Address line 2</label>
    <input type="text" id="line2" class="formControl" formControlName="line2" />
  </div>
 </div>
     
  <div class="form-inline">
    <div class="col-md-6 form-group">
      <label for="line3">Address line 3</label>
      <input type="text" id="line3" class="formControl" formControlName="line3" />
    </div>

    <div class="col-md-6 form-group">
      <label for="city">City</label>
      <input type="text" id="city" class="formControl" formControlName="city" #city/>
    </div>
  </div>
<div class="form-inline">
  <div class="col-md-6 form-group">
    <label for="county">County</label>
    <input type="text" id="county" class="formControl" formControlName="county" #county/>
  </div>

  <div class="col-md-6 form-group">
    <label for="postcode">Postcode</label>
    <input type="text" id="postcode" class="formControl" formControlName="postcode" #postcode/>
  </div>
</div>
</div>
    <button type="submit" (click)="onSubmit(itemForm.value)" class="button">Submit</button>
  </form>
</div>
